- name: variables from args
  hosts: local
  connection: local
  vars:
    GREET: "PLAY LEVEL"  #### PLAY LEVEL VARIABLES
  vars_files:
  - variables-file.yaml
  vars_prompt:
  - name: GREET
    prompt: "Enter the value"
    private: no
  tasks:
  - name: variables from args
    vars:
      GREET: "TASK LEVEL"   #### TASK LEVEL VARIABLES
    ansible.builtin.debug:
      msg: "Hello from {{ GREET }}"